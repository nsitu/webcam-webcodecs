<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link
        rel="icon"
        href="ffmpeg.svg"
        type="image/svg+xml"
    >
    <style>
    </style>
</head>

<body>
    <h1>Webcam Capabilities</h1>
    <select id="videoDevices"></select>
    <select id="frameRates"></select>
    <button id="getCapabilities">Get Capabilities</button>
    <button id="startCamera">Start Camera</button>
    <video
        id="webcam"
        autoplay
    ></video>
    <pre id="capabilitiesOutput"></pre>


    <input
        type="file"
        accept="video/*;capture=camera"
        id="videoCapture"
    >
    <video
        id="videoPreview"
        width="640"
        height="480"
        controls
    ></video>


    <script
        type="module"
        src="app.js"
    ></script>
</body>

</html>
